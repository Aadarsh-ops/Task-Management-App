<mat-card class="task-card">
    <mat-card-header>
      <mat-card-title>Edit Task</mat-card-title>
    </mat-card-header>
  <br>
    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Enter the task title" formControlName="title" required>
          <mat-error *ngIf="taskForm.get('title').hasError('required')">Title is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Enter the task description" formControlName="description" required></textarea>
          <mat-error *ngIf="taskForm.get('description').hasError('required')">Description is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Due Date</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Select the due date" formControlName="dueDate" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="taskForm.get('dueDate').hasError('required')">Due Date is required</mat-error>
        </mat-form-field>
        <div *ngIf="taskForm.get('dueDate').value">
            <p>Formatted Due Date: {{ taskForm.get('dueDate').value | timestampToDate | date }}</p>
          </div>
  
        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">Create Task</button>
          <button mat-raised-button color="warn" type="button" (click)="cancelEdit()">Cancel Edit</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
