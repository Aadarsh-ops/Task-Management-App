<form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
  <h2>Forgot Password</h2>
  <p class="text-center">Please enter your email address to request a password reset</p>
  <mat-form-field>
    <input matInput type="email" placeholder="Email" formControlName="email">
    <mat-error *ngIf="forgotForm.controls.email.invalid && forgotForm.controls.email.touched">
      Please enter a valid email.
    </mat-error>
  </mat-form-field>


  <button mat-raised-button color="primary" type="submit">Reset Password</button>
  <br>
  <div>Go back to?</div>
  <a mat-button (click)="onSignInClick()"> Log In</a>

</form>
