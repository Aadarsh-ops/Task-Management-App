<!-- google-map-demo.component.html -->
<google-map height="200px"
            width="600px"
            [center]="center"
            [zoom]="zoom"
            >
  <map-marker *ngFor="let markerPosition of markerPositions"
              [position]="markerPosition"
              [options]="markerOptions"
              ></map-marker>
</google-map>
