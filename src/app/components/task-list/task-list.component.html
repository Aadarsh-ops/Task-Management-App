<mat-card class="task-card">
    <mat-card-header>
      <mat-card-title>Task Dashboard</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <div class="button-group">
        <button mat-raised-button color="primary" routerLink="/add-task">Add Task</button>
      </div>
  
      <div class="filter-group">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
  
        <mat-form-field>
          <mat-select (change)="applyFilterStatus($event.value)" placeholder="Filter by Status">
            <mat-option *ngFor="let status of taskStatuses" [value]="status">{{ status }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let task">{{ task.title }}</td>
          </ng-container>
  
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let task">{{ task.description }}</td>
          </ng-container>
  

          <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
            <td mat-cell *matCellDef="let task">{{ task.dueDate | timestampToDate | date }}</td>
          </ng-container>
  
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let task">
              {{ task.completed ? 'Completed' : 'Pending' }}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let task">
              <button mat-icon-button color="primary" [routerLink]="['/edit-task', task.id]">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="onDeleteTask(task.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
